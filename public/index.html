<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.svg" sizes="16x16" type="image/svg">
    <title>Rodrigo Oshiro - Blog</title>
  </head>
  <body>
    <div id="app">
      <script>
        async function redirect() {
          if (window.location.pathname === '/') {
            window.location.href = '/blog/'
          }
        }
        document.addEventListener('DOMContentLoaded', redirect)
      </script>
    </div>
  </body>
</html>
